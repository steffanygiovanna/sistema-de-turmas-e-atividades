<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atividades e Turmas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-form-section">
            <div class="auth-container">
                <form id="login-form">
                    <div class="auth-header">
                        <h1>Bem-vindo de Volta!</h1>
                    </div>
                    <div id="message"></div>

                    <div class="input-box">
                        <input type="email" id="email" placeholder="E-mail" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="senha" placeholder="Senha" required>
                        <i class="fas fa-lock"></i>
                    </div>

                    <button type="submit" class="btn-entrar-site">
                        <i class="fas login-form"></i>Entrar
                    </button>

                    <div class="switch-form-link">
                        <p>NÃ£o tem uma conta? <a href="cadastro.html">Crie uma conta</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>By: Steffany</footer>
    <script src="../script/login.js"></script>
</body>
</html>
